<div class="row">
  <div class="col s12">
    <div class="card medium">
      <div class="card-image">
        <img [src]="superhero.image.url" />
        <span class="card-title">{{ superhero.name }}</span>
      </div>
      <div class="card-fab">
        <a
          #favBtn
          (click)="addFavorite()"
          class="btn-floating halfway-fab waves-effect waves-light tooltipped"
          data-position="top"
          [attr.data-tooltip]="superhero.favorite ? 'Retirer des favoris' : 'Ajouter aux favoris'"
          [ngClass]="{ red: !superhero.favorite, grey: superhero.favorite }"
        >
          <i *ngIf="!superhero.favorite; then fav; else rem"></i>
          <ng-template #fav>
            <i class="material-icons">favorite</i>
          </ng-template>
          <ng-template #rem>
            <i class="material-icons">remove</i>
          </ng-template>
        </a>
      </div>
      <div class="card-content center">
        <p>{{ superhero.name + " - " + superhero.biography["full-name"] }}</p>
        <p>{{ superhero.biography.publisher }}</p>
        <p [innerHtml]="superhero | power"></p>
        <p>
          <a
            [routerLink]="['/profile', superhero.id]"
            class="waves-effect waves-light btn blue"
            >DÃ©tails...</a
          >
        </p>
      </div>
    </div>
  </div>
</div>
